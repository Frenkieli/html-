<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' />
  <script src="https://kit.fontawesome.com/4d5eb123b6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section contact">
    <div class="container">
      <div class="item details">
        <h3 class="item_title">Contact Details</h3>
        <span class="item_prompt">GET IN TOUCH</span>
        <p class="details_desc">If you are interested in working with us then please drop us a line, we would love to hear from you.</p>
        <ul class="details_list">
          <li class="details_list_item"><i class="fa fa-map-marker"></i><span class="details_list_text">121 Wallstreet Street, New York , USA</span></li>
          <li class="details_list_item"><a href="#"><i class="far fa-envelope"></i><span class="details_list_text">info@imperion.com</span></a></li>
          <li class="details_list_item"><a href="#"><i class="fas fa-phone-volume"></i><span class="details_list_text">+800 1234 56 78</span></a></li>
        </ul>
      </div>
      <div class="item message">
        <h3 class="item_title">Drop Us A Line</h3>
        <span class="item_prompt">CONTACT US</span>
        <input class="contact_field" type="text" name="name" id="user_name" placeholder="Name*">
        <input class="contact_field" type="text" name="email" id="user_email" placeholder="E-mail*">
        <textarea class="contact_field" name="message" id="user_message" placeholder="Message"></textarea>
        <button class="message_button">SEND MESSAGE</button>
      </div>
    </div>
  </section>
</body>
</html>
