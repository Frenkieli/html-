<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' />
  <script src="https://kit.fontawesome.com/4d5eb123b6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sell_card">
    <span class="sell_tab">BEST</span>
    <div class="container">
      <div class="item sell_title_box">
        <h3 class="sell_title">DEDICATED DESK</h3>
      </div>
      <div class="item sell_img_box">
        <i class="fas fa-broadcast-tower"></i>
      </div>
      <div class="item sell_cost_box">
        <p class="sell_cost">
          <span class="sell_cost_symbol">$</span>
          <span class="sell_cost_number">60</span> /monthly</p>
      </div>
      <div class="item sell_desc_box">
        <p class="sell_desc">Choosing this plan you will be provided with your personal desk.</p>
      </div>
      <div class="item sell_button_box">
        <a href="#" class="sell_button">READ MORE</a>
      </div>
    </div>
  </div>
</body>
</html>
